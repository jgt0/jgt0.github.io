<!doctype html>
    <html lang="en">
        <head>
            <meta charset="UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1" /> 
            <link rel="stylesheet" href="style.css"/>
            <link rel="stylesheet" href="https://use.typekit.net/dxr5vxn.css">
            <title>Subscribe!</title> 
                <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
                <meta http-equiv="Pragma" content="no-cache" />
                <meta http-equiv="Expires" content="0" />
            
        </head>	

        <body>
            <div class="container">
                
                <header>
                    <h1><a href="index.html"><img src="logo.svg" alt="The Aura Edit"></a></h1>
                    <nav>
                        <ul>
                            <li><a href="#">the edit</a></li>
                            <li><a href="#">skincare</a></li>
                            <li><a href="#">makeup</a></li>
                            <li><a href="#">aura archive</a></li>
                            <li><a href="newsletter.html">subscribe</a></li>
                        </ul>
                    </nav>
                </header>

                <form>
                    <h2>Join the Aura Circle!</h2>
                        <p class="personal">Subscribe to join our Newsletter</p>
                    <section class="personal-info">                       
                        <h3>Personal Information</h3>
                        <ul>
                            <li><label for="name">Name:</label> <input type="text" name="name" id="name" placeholder="your full name" /></li>
                            <li><label for="email">Email:</label> <input type="email" name="email" id="email" placeholder="your email address" /></li>
                            <li><label for="phone">Phone:</label> <input type="tel" name="phone" id="phone" placeholder="your phone number" /></li>
                        </ul>
                    </section>

                    <section class="newsletter">
                        <h3>What do you want to hear about?</h3>
                            <ul>
                                <li><input type="checkbox" id="all-things-skincare" value="all-things-skincare" /> <label for="all-things-skincare">All things Skincare!</label></li>
                                <li><input type="checkbox" id="all-things-makeup" value="all-things-makeup" /> <label for="all-things-makeup">All things Makeup!</label></li>
                                <li><input type="checkbox" id="healthy-eating" value="healthy-eating" /> <label for="healthy-eating">Healthy Eating!</label></li>
                                <li><input type="checkbox" id="lifestyle" value="lifestyle" /> <label for="lifestyle">Lifestyle!</label></li>
                            </ul>
                    </section>
                    <section class="notes">
                        <h3>Let Us Know!</h3>
                        <label for="notes">Suggestions, Comments, Concerns?</label><textarea id="notes" name="notes" placeholder="optional"></textarea>
                    </section>
                    <section class="button">
                        <button type="order">Subscribe</button>
                    </section>
                </form>

                <footer>        
                    <p>All rights reserved.</p>
                </footer>
            </div>
        </body>
    </html>
